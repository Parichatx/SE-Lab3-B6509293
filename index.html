<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคำนวณ</title>
</head>
<body>

<div class="calculator">
    <h2>เครื่องคำนวณ</h2>
    <input type="number" id="num1" placeholder="กรอกเลขตัวที่ 1">
    <input type="number" id="num2" placeholder="กรอกเลขตัวที่ 2">
    
    <button onclick="calculate('+')">บวก</button>
    <button onclick="calculate('-')">ลบ</button>
    <button onclick="calculate('*')">คูณ</button>
    <button onclick="calculate('/')">หาร</button>
    
    <div class="result" id="result"></div>
</div>

<script>
    function calculate(operator) {
        // รับค่าจาก input
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var result = 0;
        
        
        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById("result").innerText = "กรุณากรอกเลขให้ครบถ้วน";
            return;
        }

        
        switch(operator) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                if (num2 === 0) {
                    document.getElementById("result").innerText = "ไม่สามารถหารด้วยศูนย์ได้";
                    return;
                }
                result = num1 / num2;
                break;
            default:
                break;
        }

    
        document.getElementById("result").innerText = "ผลลัพธ์: " + result;
    }
</script>

</body>
</html>
